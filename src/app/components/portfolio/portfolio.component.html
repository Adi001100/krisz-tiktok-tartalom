<div class="slider-container"
     (touchstart)="onTouchStart($event)"
     (touchmove)="onTouchMove($event)"
     (touchend)="onTouchEnd()">
  <button class="prev-button" (click)="prevSlide()">&#8592;</button>
  <div class="slider" [style.transform]="'translateX(' + position + 'px)'">
    <div class="slide" *ngFor="let svg of extendedSvgs">
      <img [src]="svg" alt="Slider SVG">
    </div>
  </div>
  <button class="next-button" (click)="nextSlide()">&#8594;</button>
</div>
